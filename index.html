<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Benjamin Moore Color Graph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Better browing of Benjamin Moore paint colors" />
    <link rel="stylesheet" href="./styles/document.css"/>
    <link rel="stylesheet" href="./styles/graph.css"/>
</head>
<body>
    <div id="graph-container"></div>
    <script type="module">
        import {ColorGraph, ColorNode} from "./scripts/graph.js";
        (async function() {
            const colors = await fetch("./data/final_colors.min.json").then(r => r.json());
            const groups = await fetch("./data/groups.min.json").then(r => r.json());
            
            window.graph = new ColorGraph("graph-container", colors, groups);
        
        
            //window.graph.showColor("HC-6");
            window.graph.showGroup("Historical", "A", "B");
            //window.graph.showGroup("Blue", "shades");
        }());
    </script>
</body>
</html>
